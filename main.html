<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
  <form method="post">

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedez">Mercedez</option>
    </select><br><br>

    <!-- Car Age -->
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required><br><br>

    <!-- DOP -->
    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" name="dop" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
    
  </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
